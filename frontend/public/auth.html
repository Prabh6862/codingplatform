<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 40px auto 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 32px 24px;
      }
      h2 {
        text-align: center;
        margin-bottom: 16px;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 24px;
      }
      input[type="text"], input[type="email"], input[type="password"] {
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      button[type="submit"] {
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        padding: 10px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #555;
      }
      .switch-link {
        text-align: center;
        margin-top: -16px;
        margin-bottom: 24px;
        color: #555;
        font-size: 15px;
      }
      .switch-link a {
        color: #0074d9;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }
      .switch-link a:hover {
        text-decoration: underline;
      }
      .message {
        text-align: center;
        color: #e74c3c;
        margin-bottom: 8px;
        min-height: 18px;
      }
    </style>
  </head>

  <body>
    <nav
      style="
        background: #333;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      "
    >
      <div>
        <a
          href="home.html"
          style="color: white; margin-right: 20px; text-decoration: none"
          >üè† Home</a
        >
        <a href="problem.html?id=1" style="color: white; text-decoration: none"
          >‚ùì Sample Problem</a
        >
      </div>
      <div>
        <span id="userGreeting" style="color: white; margin-right: 10px"></span>
        <a
          id="authLink"
          href="auth.html"
          style="color: white; text-decoration: none; margin-right: 10px"
          hidden
          >üîê Login/Register</a
        >
        <button
          id="logoutBtn"
          onclick="logout()"
          style="padding: 5px 10px; cursor: pointer"
          hidden
        >
          üö™ Logout
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="message" id="message"></div>

      <div id="registerSection">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" placeholder="Username" name="username" required />
          <input type="email" placeholder="Email" name="user_email" required />
          <input type="password" placeholder="Password" name="password" required />
          <button type="submit">Register</button>
        </form>
        <div class="switch-link">
          Already have an account?
          <a onclick="switchSection('login')">Login here</a>
        </div>
      </div>

      <div id="loginSection" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" placeholder="Username" name="username" required />
          <input type="password" placeholder="Password" name="password" required />
          <button type="submit">Login</button>
        </form>
        <div class="switch-link">
          Don't have an account?
          <a onclick="switchSection('register')">Register here</a>
        </div>
      </div>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("token");
        alert("Logged out.");
        window.location.href = "auth.html";
      }

      window.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        const authLink = document.getElementById("authLink");
        const logoutBtn = document.getElementById("logoutBtn");
        const userGreeting = document.getElementById("userGreeting");

        if (token) {
          // Show logout button only
          logoutBtn.hidden = false;
          authLink.hidden = true;

          try {
            const payload = JSON.parse(atob(token.split(".")[1]));
            const username = payload.username || "User";
            userGreeting.textContent = `üëã ${username}`;
          } catch {
            userGreeting.textContent = "üëã Logged In";
          }
        } else {
          // Show login link only
          authLink.hidden = false;
          logoutBtn.hidden = true;
          userGreeting.textContent = "";
        }
      });

      // Section switching logic
      function switchSection(section) {
        document.getElementById("registerSection").style.display = section === 'register' ? 'block' : 'none';
        document.getElementById("loginSection").style.display = section === 'login' ? 'block' : 'none';
        document.getElementById("message").textContent = '';
      }

      document.getElementById("registerForm").onsubmit = async (e) => {
        e.preventDefault();
        const form = new FormData(e.target);
        const data = Object.fromEntries(form.entries());
        const messageDiv = document.getElementById("message");
        try {
          const res = await fetch("http://localhost:3000/user/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const text = await res.text();
          messageDiv.style.color = res.ok ? "#27ae60" : "#e74c3c";
          messageDiv.textContent = text;
          if (res.ok) {
            setTimeout(() => switchSection('login'), 1000);
          }
        } catch {
          messageDiv.style.color = "#e74c3c";
          messageDiv.textContent = "Registration failed. Try again!";
        }
      };

      document.getElementById("loginForm").onsubmit = async (e) => {
        e.preventDefault();
        const form = new FormData(e.target);
        const data = Object.fromEntries(form.entries());
        const messageDiv = document.getElementById("message");
        try {
          const res = await fetch("http://localhost:3000/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          if (!res.ok) {
            const err = await res.text();
            messageDiv.style.color = "#e74c3c";
            messageDiv.textContent = err;
            return;
          }
          const result = await res.json();
          localStorage.setItem("token", result.token);
          messageDiv.style.color = "#27ae60";
          messageDiv.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "home.html";
          }, 800);
        } catch {
          messageDiv.style.color = "#e74c3c";
          messageDiv.textContent = "Login failed. Try again!";
        }
      };
    </script>
  </body>
</html>
